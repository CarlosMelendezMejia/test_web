<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="greetings">
            <h2 class="title">
                Hola! <input type="text" id="input-name" placeholder="Tu nombre aqui">
            </h2>
            <button class="logout">Salir</button>
        </section>
        <section class="create-todo">
            <form class="todo-form">
                <div class="input-container">
                    <h4 class="question">Que pendiente tienes hoy?</h4>
                    <input type="text" id="todo" placeholder="Escribe aqui tu pendiente">
                </div>
                <div class="input-container">
                    <h4 class="question">Agrega una anotaci√≥n breve</h4>
                    <input type="text" id="todo" placeholder="Escribe aqui tus anotaciones">
                </div>
                <div class="input-container">
                    <h4 class="question">Establece una fecha limite</h4>
                    <input type="date" id="date">
                </div>
                <div class="input-container">
                    <h4 class="question">Escoge una categoria</h4>
                </div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="category" id="work">
                        <label>Trabajo</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="study">
                        <label>Estudio</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="personal">
                        <label>Personal</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="miscelaneous">
                        <label>Miscelanea</label>
                    </div>
                </div>
                <div class="add-wrap">
                    <button class="add check">Agregar Tarea</button>
                </div>    
            </form>
            
        </section>
        <section class="todo-list">
            <div class="head-todo">
                <h2 class="subtitle">Lista de pendientes</h2>
                <div class="button-wrap">
                    <div class="button-container" id="manage-buttons">
                        <button class="check">Marcar todos</button>
                        <button class="delete">Borrar todos</button>
                    </div>
                    <div class="button-container" id="filter-buttons">
                        <button class="filter" id="work-button">Trabajo</button>
                        <button class="filter" id="study-button">Estudio</button>
                        <button class="filter" id="personal-button">Personal</button>
                        <button class="filter" id="miscelanious-button">Miscelanea</button>
                        <button class="filter" id="all-button">Todos</button>
                    </div>
                </div>
            </div>
            <div class="todos-wrap">
                <div class="todo">
                    <div class="todo-wrap-a">
                        
                    </div>
                    <div class="todo-wrap-b">
                        b
                    </div>
                </div>
                <div class="todo">
                    <div class="todo-wrap-a">
                        a
                    </div>
                    <div class="todo-wrap-b">
                        b
                    </div>
                </div>
            </div>
            
        </section>
    </main>
</body>

</html>
