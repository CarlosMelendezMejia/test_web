<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="greetings">
            <h2 class="title">
                Hola! <input type="text" id="name" placeholder="Tu nombre aqui">
            </h2>
            <button class="logout">Salir</button>
        </section>
        <section class="create-todo">
            <form class="todo-form">
                <div class="input-container">
                    <h4 class="question">Que pendiente tienes hoy?</h4>
                    <input type="text" id="todo" placeholder="Escribe aqui tu pendiente">
                </div>
                <div class="input-container">
                    <h4 class="question">Establece una fecha limite</h4>
                    <input type="date" id="date">
                </div>
                <div class="input-container">
                    <h4 class="question">Escoge una categoria</h4>
                </div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="category" id="work">
                        <label>Trabajo</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="study">
                        <label>Estudio</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="personal">
                        <label>Personal</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="category" id="miscelaneous">
                        <label>Miscelanea</label>
                    </div>
                </div>
            </form>
        </section>
        <section class="todo-list">
            <div class="head-todo">
                <h3 class="title">Lista de pendientes</h3>
                <button class="check-all">Completar todos</button>
                <button class="delete-all">Borrar todos</button>
            </div>
        </section>
    </main>
</body>
</html>
